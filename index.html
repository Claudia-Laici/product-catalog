<!DOCTYPE html>
<html lang="it" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mod3D Studio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>MOD3D Studio üñ®Ô∏è</h1>
        <div>
          <button id="theme-toggle">
            üåô<!-- <i class = "fa-solid fa-sun"></i> -->
          </button>
          <button class="ButtonLogin" id="ButtonLogin">
            <i class="fa-solid fa-user"></i>
          </button>
        </div>

        <span><!-- avviso aggiunta articolo --></span>
      </header>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="main-aside">
        <main></main>

        <div class="sidebar-right">
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Cerca prodotti..."
            />
            <button id="search-button"><i class="fas fa-search"></i></button>
          </div>

          <aside>
            <h2>üõí Carrello</h2>

            <ul></ul>
            <p></p>
            <button class="btnEraseCart" id="btnEraseCart" disabled>
              <i class="fa-solid fa-trash-can"></i>
            </button>

            <button class="checkout-btn" id="checkout-btn" disabled>
              Procedi al Checkout
            </button>
          </aside>
        </div>
      </div>
    </div>

    <!-- Modal Login -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Accedi al tuo account</h2>
          <span class="modal-close" id="close-modal">&times;</span>
        </div>

        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="username">Nome utente:</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Accedi</button>
            <button type="button" class="btn-secondary" id="cancel-login">
              Annulla
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Mod3D Studio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
